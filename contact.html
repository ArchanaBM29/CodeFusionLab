<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | CodeFusionLab</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <h2>Contact Us</h2>
  <div class="contact-container">
    <div class="contact-card">
      <div class="contact-icon" aria-label="Location icon">📍</div>
      <div class="contact-title">Visit Us</div>
      <div class="contact-text">Visit our headquarters.</div>
      <a class="contact-button" href="https://www.google.com/maps" target="_blank" rel="noopener noreferrer">View on Google Maps</a>
    </div>
    <div class="contact-card">
      <div class="contact-icon" aria-label="Phone icon">📞</div>
      <div class="contact-title">Call Us</div>
      <div class="contact-text">Mon–Saturday 9AM–7PM</div>
      <a class="contact-button" href="tel:+91 8147142364">+91 8147142364</a>
    </div>
    <div class="contact-card">
      <div class="contact-icon" aria-label="Mail icon">✉️</div>
      <div class="contact-title">Mail Us</div>
      <div class="contact-text">Send us an email.</div>
      <a class="contact-email" href="mailto:info@codefusionlab.com">info@codefusionlab.com</a>
    </div>
  </div>

</body>
</html>
